name: njs-modify-body

on:
  push:
    branches:
      - master

jobs:
  test:
    name: run tests
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: update /etc/hosts
        run: |
          sudo echo "172.17.0.1 host.docker.internal" | sudo tee -a /etc/hosts
          cat /etc/hosts
      - name: start servers
        run: |
          cd njs-modify-body
          docker-compose up -d
      - name: run tests
        run: |
          cd njs-modify-body
          ../testing/test.sh ./about
