name: body_based_proxy

on:
  push:
    branches: 
      - master

jobs:

  test:
    name: run tests
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: start nginx
        run: |
          cd body_based_proxy
          docker-compose up -d
      - name: run tests
        run: |
          ./testing/test.sh ./body_based_proxy/tests.sh
