name: payload_filter

on:
  push:
    branches:
      - master

jobs:
  test:
    name: run tests
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: build
        run: |
          cd payload_filter
          docker-compose build
      - name: create matching file
        run: |
          cd payload_filter
          touch ./nginx/conf.d/matching
      - name: update /etc/hosts
        run: |
          echo "172.17.0.1 host.docker.internal" >> /etc/hosts
          cat /etc/hosts
      - name: test config
        run: |
          cd payload_filter
          docker-compose run --rm nginx nginx -t
      - name: start servers
        run: |
          cd payload_filter
          docker-compose up -d
      - name: wait
        run: |
          cd payload_filter
          ./wait.sh
      - name: run tests
        run: |
          cd payload_filter
          ../testing/test.sh ./about
