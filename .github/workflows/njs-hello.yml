name: njs-hello

on:
  push:
    branches: 
      - master

jobs:

  test:
    name: run tests
    runs-on: ubuntu-latest
    
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: start nginx
        run: |
          cd njs
          docker-compose -d up
      -name: run tests
        run: |
          ./testing/test.sh ./njs/hello.sh