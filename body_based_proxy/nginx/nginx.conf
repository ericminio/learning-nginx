user  nginx;
worker_processes  2;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    default_type  text/plain;

    map $request_body $matching {
        '~this\sone'    'matching';
        default         'not_matching';
    }

    server {
        listen 8081;
        server_name  localhost;    
        
        location /yesno {
            try_files /unknown-file-to-trigger-redirect @_$http_x_matching;
        }

        location @_matching {
            return 200 "matching";
        }
        location @_not_matching {
            return 200 "not matching";
        }
    }
    server {                                  
        listen       80;                      
        server_name  localhost;    
                                            
        location / {  
            proxy_set_header 'X-Matching' $matching;
            proxy_pass http://localhost:8081/yesno;           
       }                   
    }
}