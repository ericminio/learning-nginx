user  nginx;
worker_processes  2;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    default_type  text/plain;

    map $request_body $matching {
        '~matching'   'Yes';
        default       'No';
    }

    server {
        listen 8081;
        server_name  localhost;    
        
        location /yesno {
            try_files /unknown-file-to-trigger-redirect @matching$http_x_matching;
        }

        location @matchingYes {
            return 200 "matching";
        }
        location @matchingNo {
            return 200 "not matching";
        }
    }
    server {                                  
        listen       80;                      
        server_name  localhost;    
                                            
        location / {  
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            proxy_set_header 'X-Matching' $matching;
            proxy_pass http://localhost:8081/yesno;           
       }                   
    }
}